<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wi-Fi Check</title>
</head>
<body>
    <script>
        if (navigator.connection) {
            const connectionType = navigator.connection.effectiveType;
            if (connectionType !== 'wifi') {
                document.body.innerHTML = '<h1>このページはWi-Fi接続時のみ利用可能です。</h1>';
            } else {
                document.body.innerHTML = '<h1>Wi-Fi接続が確認されました。ようこそ！</h1>';
            }
        } else {
            document.body.innerHTML = '<h1>接続情報を取得できません。Wi-Fi接続を確認してください。</h1>';
        }
    </script>
</body>
</html>
