<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Wi-Fi接続チェック</title>
    <style>
        .disabled {
            pointer-events: none;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <h1>Wi-Fi接続チェック</h1>
    <p id="status">Wi-Fi接続状態を確認中...</p>
    <button id="nextButton" class="disabled">次へ</button>

    <script>
        function checkWiFiConnection() {
            if (navigator.onLine) {
                // ネットワークに接続されている場合
                document.getElementById('status').textContent = 'Wi-Fiに接続されています。';
                document.getElementById('nextButton').classList.remove('disabled');
            } else {
                // ネットワークに接続されていない場合
                document.getElementById('status').textContent = 'Wi-Fiに接続されていません。接続を確認してください。';
                document.getElementById('nextButton').classList.add('disabled');
            }
        }

        window.addEventListener('online', checkWiFiConnection);
        window.addEventListener('offline', checkWiFiConnection);

        // ページ読み込み時にチェック
        window.onload = checkWiFiConnection;
    </script>
</body>
</html>
