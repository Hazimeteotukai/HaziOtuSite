<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Googleログインクローン</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_92x30dp.png" alt="Google ロゴ" class="logo">
            <h1>サインイン</h1>
            <form action="#">
                <div class="input-group">
                    <input type="email" id="email" required>
                    <label for="email">メールアドレスまたは電話番号</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" required>
                    <label for="password">パスワード</label>
                </div>
                <button type="submit" class="btn">次へ</button>
                <div class="links">
                    <a href="#">メールアドレスをお忘れですか？</a>
                    <a href="#">パスワードをお忘れですか？</a>
                </div>
                <div class="divider"></div>
                <div class="create-account">
                    <span>この偽のGoogleに新規登録しますか？ </span><a href="#">アカウントを作成</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
