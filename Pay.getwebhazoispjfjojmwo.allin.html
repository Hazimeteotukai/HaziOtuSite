<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_92x30dp.png" alt="Google Logo" class="logo">
            <h1>Sign in</h1>
            <form action="#">
                <div class="input-group">
                    <input type="email" id="email" required>
                    <label for="email">Email or phone</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" required>
                    <label for="password">Password</label>
                </div>
                <button type="submit" class="btn">Next</button>
                <div class="links">
                    <a href="#">Forgot email?</a>
                    <a href="#">Forgot password?</a>
                </div>
                <div class="divider"></div>
                <div class="create-account">
                    <span>New to this fake Google? </span><a href="#">Create an account</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
